components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    BlankEnum:
      enum:
      - ''
    CategoryEnum:
      enum:
      - P
      - F
      - U
      - S
      - SNWF
      - O
      - DO
      - DS
      - N
      - T
      - TEST
      - SKN
      - B
      - H
      - L
      - SRT
      type: string
      description: |-
        * `P` - poor
        * `F` - fat
        * `U` - ugly
        * `S` - stupid
        * `SNWF` - snowflake
        * `O` - old
        * `DO` - old_daddy
        * `DS` - stupid_daddy
        * `N` - nasty
        * `T` - tall
        * `TEST` - testing
        * `SKN` - skinny
        * `B` - bald
        * `H` - hairy
        * `L` - lazy
        * `SRT` - short
    Insult:
      type: object
      description: Serializer for Insult model to convert model instances to Python
        data types.
      properties:
        pk:
          type: integer
          readOnly: true
          title: ID
        content:
          type: string
        category:
          $ref: '#/components/schemas/CategoryEnum'
        NSFW:
          type: boolean
        added_on:
          type: string
          format: date
        added_by:
          type: string
          readOnly: true
      required:
      - NSFW
      - added_by
      - added_on
      - category
      - content
      - pk
    JokeReport:
      type: object
      description: Serializer for InsultReview model.
      properties:
        id:
          type: integer
          readOnly: true
        anonymous:
          type: boolean
        reporter_first_name:
          type: string
          nullable: true
          maxLength: 80
        reporter_last_name:
          type: string
          nullable: true
          maxLength: 80
        post_review_contact_desired:
          type: boolean
        reporter_email:
          type: string
          format: email
          nullable: true
          maxLength: 254
        date_submitted:
          type: string
          format: date
          readOnly: true
        date_reviewed:
          type: string
          format: date
          nullable: true
        rationale_for_review:
          type: string
        review_type:
          $ref: '#/components/schemas/ReviewTypeEnum'
        status:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/StatusEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        insult_id:
          type: integer
      required:
      - date_submitted
      - id
      - insult_id
      - rationale_for_review
      - review_type
    MyInsult:
      type: object
      description: Serializer for simplified Insult representation.
      properties:
        category:
          type: string
        content:
          type: string
          maxLength: 65535
        status:
          type: string
          readOnly: true
      required:
      - category
      - content
      - status
    NullEnum:
      enum:
      - null
    PaginatedInsultList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Insult'
    PaginatedUserList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/User'
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - token
      - uid
    PatchedUser:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
    ReviewTypeEnum:
      enum:
      - RE
      - RC
      - RX
      type: string
      description: |-
        * `RE` - Joke Reclassification
        * `RC` - Joke Recategorization
        * `RX` - Joke Removal
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
      - current_password
      - new_password
    SetUsername:
      type: object
      properties:
        current_password:
          type: string
        new_username:
          type: string
          title: Username
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - current_password
      - new_username
    StatusEnum:
      enum:
      - P
      - NCE
      - SCE
      - NJC
      - SJC
      - X
      type: string
      description: |-
        * `P` - Pending
        * `NCE` - Completed - New Explicitly Setting
        * `SCE` - Completed - No New Explicitly Setting
        * `NJC` - Completed - Assigned to New Category
        * `SJC` - Completed - No New Category Assigned
        * `X` - Completed - Joke Removed
    User:
