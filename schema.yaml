          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Insult'
          description: ''
  /api/insults/categories:
    get:
      operationId: api_insults_categories_retrieve
      description: 'API GET Endpoint returning all the Insults Submitted by the Authenticated
        User. Will Return '
      tags:
      - Insults
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/insults/category/{category}:
    get:
      operationId: api_insults_category_list
      parameters:
      - in: path
        name: category
        schema:
          type: string
        required: true
      - in: query
        name: category
        schema:
          type: string
          enum:
          - B
          - DO
          - DS
          - F
          - H
          - L
          - N
          - O
          - P
          - S
          - SKN
          - SNWF
          - SRT
          - T
          - TEST
          - U
        description: |-
          * `P` - poor
          * `F` - fat
          * `U` - ugly
          * `S` - stupid
          * `SNWF` - snowflake
          * `O` - old
          * `DO` - old_daddy
          * `DS` - stupid_daddy
          * `N` - nasty
          * `T` - tall
          * `TEST` - testing
          * `SKN` - skinny
          * `B` - bald
          * `H` - hairy
          * `L` - lazy
          * `SRT` - short
      - in: query
        name: explicit
        schema:
          type: boolean
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedInsultList'
              examples:
                GettingAllJokesInACategory:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - count: 401
                      next: http://127.0.0.1:8000/api/insults/P?page=2
                      previous: 'null'
                      results:
                      - id: 979885544274460700
                        content: Yo mama so bald, you can see whatâ€™s on her mind.
                      - id: 979885544274657300
                        content: Yo momma is so bald... you can see what's on her
                          mind.
                      - id: 979885544274690000
                        content: Yo momma is so bald... even a wig wouldn't help!
                      - id: 979885544274722800
                        content: Yo momma is so bald... she had to braids her beard.
                  summary: Paginated Listing of all active jokes in  a category
                  description: This endpoint allows API Consumers to get a paginated
                    list of all jokes in a given category i.e. "fat", "poor", "etc.
          description: ''
  /api/schema:
    get:
      operationId: api_schema_retrieve
