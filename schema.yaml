openapi: 3.0.3
info:
  title: Yo' Mama - The Roast API - Swagger UI
  version: 1.0.0
  description: 'RESTful implementation of a light hearted Roast Insult API '
  contact:
    name: Terry A. Brooks, Jr.
    url: https://brooksjr.com
    email: terry@brooksjr.com
paths:
  /api/insult:
    get:
      operationId: api_insult_retrieve
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Insult'
              examples:
                ExampleInsult:
                  value:
                    pk: 1
                    content: You're so slow, it takes you an hour to cook minute rice.
                    category: stupid
                    NSFW: false
                    added_on: '2024-09-25'
                    added_by: john_doe
                  summary: Example of an Insult
                  description: This example represents an insult, categorized and
                    created by a user.
          description: ''
