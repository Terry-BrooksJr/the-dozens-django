openapi: 3.0.3
info:
  title: Yo' Mama - The Roast API - Swagger UI
  version: 1.0.0
  description: 'RESTful implementation of a light hearted Roast Insult API '
  contact:
    name: Terry A. Brooks, Jr.
    url: https://brooksjr.com
    email: terry@brooksjr.com
paths:
  /api/insult/{id}:
    get:
      operationId: api_insult_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Insult'
          description: ''
  /api/insults/categories:
    get:
      operationId: api_insults_categories_retrieve
      description: A view to retrieve available insult categories.
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsultsCategory'
              examples:
                GettingAllJokesInACategory:
                  value:
                    count: 401
                    next: http://127.0.0.1:8000/api/insults/P?page=2
                    previous: 'null'
                    results:
                    - id: 979885544274460700
                      content: Yo mama so bald, you can see whatâ€™s on her mind.
                    - id: 979885544274657300
                      content: Yo momma is so bald... you can see what's on her mind.
                    - id: 979885544274690000
                      content: Yo momma is so bald... even a wig wouldn't help!
                    - id: 979885544274722800
                      content: Yo momma is so bald... she had to braids her beard.
                  summary: Paginated Listing of all active jokes in  a category
                  description: This endpoint allows API Consumers to get a paginated
                    list of all jokes in a given category i.e. "fat", "poor", "etc.
          description: ''
  /api/insults/categories/{category}:
    get:
      operationId: api_insults_categories_list
      description: API Get Only Endpoint to provide a list of available insult categories
      parameters:
      - in: path
        name: category
        schema:
          type: string
        required: true
      - in: query
        name: nfsw
        schema:
          type: array
          items:
            type: boolean
            enum:
            - false
            - true
        description: Allows for the filtering of explicit or content Not Safe For
          Work(NSFW) Defaults to None, Allowing for All types
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
