components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    CategoryEnum:
      enum:
      - P
      - F
      - U
      - S
      - SNWF
      - O
      - DO
      - DS
      - N
      - T
      - TEST
      - SKN
      - B
      - H
      - L
      - SRT
      type: string
      description: |-
        * `P` - POOR
        * `F` - FAT
        * `U` - UGLY
        * `S` - STUPID
        * `SNWF` - SNOWFLAKE
        * `O` - OLD
        * `DO` - DADDY_OLD
        * `DS` - DADDY_STUPID
        * `N` - NASTY
        * `T` - TALL
        * `TEST` - TEST_CATEGORY
        * `SKN` - SKINNY
        * `B` - BALD
        * `H` - HAIRY
        * `L` - LAZY
        * `SRT` - SHORT
    Insult:
      type: object
      description: |-
        Summary:
        Serializer for Insult model to convert model instances to Python data types.
        Explanation:
        This serializer converts Insult model instances to Python data types for serialization. It includes fields like content, category, NSFW, added_on, and added_by. The `to_representation` method customizes the representation of the serialized data.
        Args:
            instance: The Insult model instance to be serialized.
        Returns:
            dict: A dictionary representing the serialized data.
        Examples:
            serializer = InsultSerializer()
            data = serializer.to_representation(instance)
      properties:
        content:
          type: string
        category:
          $ref: '#/components/schemas/CategoryEnum'
        NSFW:
          type: boolean
        added_on:
          type: string
          format: date
        added_by:
          type: integer
          readOnly: true
      required:
      - NSFW
      - added_by
      - added_on
      - category
      - content
    MyInsult:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        category:
          type: string
        status:
          type: string
        NSFW:
          type: boolean
        content:
          type: string
          maxLength: 65535
        explicit:
          type: boolean
        added_on:
          type: string
          format: date
          readOnly: true
        last_modified:
          type: string
          format: date-time
          readOnly: true
          nullable: true
        added_by:
          type: integer
      required:
      - NSFW
      - added_by
      - added_on
      - category
      - content
      - id
      - last_modified
      - status
    PaginatedInsultList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Insult'
    PaginatedUserList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/User'
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - token
      - uid
    PatchedUser:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
      - current_password
      - new_password
    SetUsername:
      type: object
      properties:
        current_password:
          type: string
        new_username:
          type: string
          title: Username
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - current_password
      - new_username
    User:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
      required:
      - id
      - username
    UserCreate:
      type: object
      properties:
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        id:
          type: integer
          readOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - id
      - password
      - username
    UsernameResetConfirm:
      type: object
      properties:
        new_username:
          type: string
          title: Username
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
      required:
      - new_username
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
externalDocs:
  url: https://github.com/Terry-BrooksJr/the-dozens-django
