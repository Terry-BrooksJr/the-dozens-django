<!-- rest_framework/login.html -->
{% extends "rest_framework/login_base.html" %}

<!-- Branding -->
{% block branding %}
<li
  class="tooltip tooltip-right tooltip-primary rtl:tooltip-left"
  data-tip='{% trans "The Dozens - The Yo Momma Joke API" %}'
>
  <a
    href="https://yo-momma.io/"
    class="btn btn-sm btn-square btn-ghost lg:btn-md"
  >
    <img 
      class="size-8 2xl:size-10" 
      alt='{% trans "The Dozens - The Yo Momma Joke API" %}'
      src="{% static 'assets/yo_momma_brand.png' %}"
    />
  </a>
</li>
{% endblock branding %}
