                SafeInsultExample:
                  value:
                    id: 678867900002
                    content: Yo Mama's coding style is like a Picasso painting—hard
                      to interpret!
                    category: Stupid
                    status: Pending
                    nsfw: false
                    added_by: Jane S.
                    added_on: 5 days ago
                  summary: Safe Insult Example
