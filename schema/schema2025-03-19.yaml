openapi: 3.0.3
info:
  title: The Yo' Momma Joke API
  version: 1.0.0
  description: |-
    <h1 stye><h1 style="font-family: 'YoMamaHeader';">Yo' Momma Joke API</h1>
    <p style="font-family: 'YoMamaBody';">Welcome to the Yo' Momma Joke API! This is a RESTful service that provides humorous insults categorized by types like "Poor," "Stupid," and "Fat," with programmatic access to both retrieve and contribute content.</p>
    <p style="font-family: 'YoMamaBody';">API Consumers can fetch random insults, filter by category or NSFW status, and authenticated users can create, update, and manage their own contributions through comprehensive endpoints. The API includes a complete user management system with authentication, account activation, and password reset functionality. All responses are properly paginated with comprehensive documentation available through Swagger UI, and the service maintains moderation through status flags (active, pending, rejected) to ensure quality control.</p>
  contact:
    name: Terry A. Brooks, Jr.
    url: https://brooksjr.com
    email: terry@brooksjr.com
paths:
  /api/categories/:
    get:
      operationId: list_categories
      description: |-
        List all available insult categories. <br><br> Returns a dictionary containing a help text and a dictionary of available categories
                where the key is the category key and the value is the category name. <br><br>This endpoint can be used as a reference for other endpoints where the category is a required field or desired filter. <br><br><<br>strong>Note:</strong> All Endpoints will accept either the category key or name as a valid input for filtering or creating insults.
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - Categories
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          description: Successfully retrieved the list of categories.
  /api/categories/{category_key}/:
    get:
      operationId: api_categories_retrieve
      description: |-
        Handle GET requests for retrieving a single resource with caching.

        This method checks for a cached response and returns it if available;
        otherwise, it retrieves the resource, caches it, and returns the response.

        Args:
            request: The HTTP request object.
            *args: Additional positional arguments.
            **kwargs: Additional keyword arguments.

        Returns:
            Response: The cached or newly generated response.
      parameters:
      - in: path
        name: category_key
        schema:
          type: string
        description: A unique value identifying this Insult Category.
        required: true
      tags:
      - api
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
              examples:
                CategoryListExample:
                  value:
                  - category_key: P
                    name: Poor
                  - category_key: S
                    name: Stupid
                  - category_key: F
                    name: Fat
                  summary: Available Categories
                  description: List of all available insult categories
          description: ''
  /api/insults/:
    get:
      operationId: list_insults
      description: List all insults. Returns active insults for all users, authenticated
        users can see their own insults in any status.
      parameters:
      - in: query
        name: added_on
        schema:
          type: string
        description: Filter by date added (YYYY-MM-DD)
      - in: query
        name: category
        schema:
          type: string
        description: Filter insults by category
      - in: query
        name: nsfw
        schema:
          type: boolean
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: status
        schema:
          type: string
          enum:
          - active
          - pending
          - rejected
        description: Filter by insult status (authenticated users only)
      tags:
      - Insults
      security:
      - tokenAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedInsultList'
              examples:
                NSFWInsultExample:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - id: 10000987765
                      content: Yo Mama's so Dumb, She thought a quarterback was a
                        refund
                      category: Poor
                      status: Active
                      nsfw: true
                      added_by: John D.
                      added_on: 2 months ago
                  summary: NSFW Insult Example
                  description: Example of an NSFW humorous insult that has been approved.
                SafeInsultExample:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - id: 678867900002
                      content: Yo Mama's coding style is like a Picasso painting—hard
                        to interpret!
                      category: Stupid
                      status: Pending
                      nsfw: false
                      added_by: Jane S.
                      added_on: 5 days ago
                  summary: Safe Insult Example
                  description: Example of a safe sarcastic insult pending approval.
                SuccessResponse:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - - id: 1
                        content: Your code runs slower than a turtle in molasses
                        category: Programming
                        status: Active
                        nsfw: false
                        added_by: John D.
                        added_on: 2 days ago
                  summary: Success Response
          description: ''
        '401':
          description: Authentication credentials were not provided
    post:
      operationId: create_insult
      description: Create a new insult. Authentication required.
      tags:
      - Insults
      requestBody:
        content:
          application/json:
            schema:
