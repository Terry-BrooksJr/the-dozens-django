[program:gunicorn] 
directory=/opt/dozens_api
command=/opt/dozens_api/.venv/bin/gunicorn --workers 2 --bind unix:/opt/dozens_api/app.sock core.wsgi:application 
autostart=true 
autorestart=true 
stderr_logfile=/var/log/gunicorn/gunicorn.out.log 
stdout_logfile=/var/log/gunicorn/gunicorn.err.log 
user=dozens_api_user 
group=www-data 
environment=LANG=en_US.UTF-8,LC_ALL=en_US.UTF-8
stopasgroup=true
killasgroup=true  

[group:guni] 
programs:gunicorn
