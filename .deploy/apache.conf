<VirtualHost *:80>
    # Define the server name (equivalent to Nginx's server_name)
    ServerName SERVER_DOMAIN_OR_IP
    
    # Error and access logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    # Handle favicon.ico requests (equivalent to Nginx's favicon location block)
    <LocationMatch "^/favicon\.ico$">
        ErrorDocument 404 "No favicon"
        LogLevel alert rewrite:trace0
    </LocationMatch>
    
    # Serve static files (equivalent to Nginx's static location block)
    Alias /static/ /home/django/app-django/app/static/
    <Directory /home/django/app-django/app/static>
        Require all granted
    </Directory>
    
    # Proxy settings for the Django application
    ProxyPreserveHost On
    ProxyPass / unix:/home/django/app-django/app/app.sock|http://127.0.0.1/
    ProxyPassReverse / unix:/home/django/app-django/app/app.sock|http://127.0.0.1/
    
    # Additional proxy headers (equivalent to Nginx's proxy_params)
    RequestHeader set X-Forwarded-Proto "https" env=HTTPS
    RequestHeader set 